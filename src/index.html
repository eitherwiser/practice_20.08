<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
    rel="stylesheet">
    
  </head>
  <body>
    <div class="container">
      <form class="form" action="">
        <label for="input-name">
          <p>name</p>
        </label>
        <input pattern="^[a-zA-Zа-яА-Я]+(([' -][a-zA-Zа-яА-Я ])?[a-zA-Zа-яА-Я]*)*$" id="input-name" class="input-name"
          type="text" name ="name"/>
    
        <label for="input-comment">
          <p>comment</p>
        </label>
        <input id="input-comment" class="input-comment" type="text" name="comment" />
    
        <button class="form-btn">Отправить сообщение</button>
      </form>
      <button class="spam" data-checked="">Check spam</button>
      <ul class="comments-list"></ul>
    </div>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
